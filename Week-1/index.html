<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="mainContainer">
      <sidebar class="mainSidebar">
        <div>
          <i class="las la-bars"></i>
          <i class="las la-home"></i>
          <i class="las la-search"></i>
          <i class="las la-volume-up"></i>
          <i class="las la-user"></i>
          <i class="las la-cog"></i>
          <i class="lab la-spotify"></i>
          <i class="lab la-soundcloud"></i>
        </div>
      </sidebar>
      <div class="displayContainer">
        <section class="section_displaySong">
          <sidebar>
            <img
              src="./assets/images/cattyBoard.jpeg"
              width="200px"
              height="200px"
              alt="song card"
            />
          </sidebar>
          <main>
            <h2>CattyBoard Top 100 Single Charts (11.06.36)</h2>
            <div class="main_songInfo">
              <h6>Unknown Artist</h6>
              <h6>2016. Charts. 100 songs</h6>
              <div>
                <span
                  ><i class="las la-play"></i>
                  <h6>Play All</h6></span
                >
                <span
                  ><i class="las la-plus"></i>
                  <h6>Add to</h6></span
                >
                <span
                  ><i class="las la-ellipsis-h"></i>
                  <h6>More</h6></span
                >
              </div>
            </div>
          </main>
        </section>
        <section class="section_songList">
          <div>
            <table>
              <tr>
                <td>1. One Dance</td>
                <td>Crake feat CatKid & Cyla</td>
                <td>2:54</td>
                <td><button>CATTY CLOUD SYNC</button></td>
              </tr>
              <tr>
                <td>2. Panda</td>
                <td>Cattee</td>
                <td>4:06</td>
                <td><button>CATTY CLOUD SYNC</button></td>
              </tr>
              <tr>
                <td>3. Can't Stop the Feeling!</td>
                <td>Catin Cimberlake</td>
                <td>3:56</td>
                <td><button>CATTY CLOUD SYNC</button></td>
              </tr>
              <tr>
                <td>4. Work From Home</td>
                <td>Cat Harmony feat Colla</td>
                <td>3:34</td>
                <td><button>CATTY CLOUD SYNC</button></td>
              </tr>
            </table>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <section class="section_currentSongContainer">
        <img
          src="./assets/images/cattyBoard.jpeg"
          width="85px"
          height="85px"
          alt="song card"
        />
        <div>
          <h6>If It Ain't Love</h6>
          <h6>Catson Derulo</h6>
        </div>
      </section>
      <section class="section_currentSongControls">
        <span><i class="las la-step-backward"></i></span>
        <span><i class="las la-pause"></i></span>
        <span><i class="las la-step-forward"></i></span>
        <span><i class="las la-undo-alt"></i></span>
        <span><i class="las la-random"></i></span>
      </section>
    </footer>
    <script src="" async defer></script>
  </body>
</html>
